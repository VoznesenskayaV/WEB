<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="icon" href="image.jpg" type="image/jpeg">
  </head>
</head>

<body>

    <h2>Калькулятор</h2>

    <input type="number" id="num1" placeholder="Число 1">
    <input type="number" id="num2" placeholder="Число 2">

    <button onclick="calculate('add')">Сложить</button>
    <button onclick="calculate('subtract')">Вычесть</button>
    <button onclick="calculate('multiply')">Умножить</button>
    <button onclick="calculate('divide')">Разделить</button>

    <p>Результат: <span id="result">0</span></p>
    <p id="error-message" style="color: red;"></p>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';

            if (isNaN(num1) || isNaN(num2)) {
                errorMessage.textContent = 'Пожалуйста, вводите только числа.';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        errorMessage.textContent = 'На ноль делить нельзя.';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').innerText = result;
        }
    </script>    
</body>

</html>
