<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <title>Случайный цвет фона</title>
 <link rel="icon" href="image3.jpg" type="image/jpeg">
</head>
<body>
 <button id="changeColorBtn">Изменить цвет фона</button>
 <script>
 const changeColorBtn = document.getElementById('changeColorBtn');
 function getRandomColor() {
 const r = Math.floor(Math.random() * 256);
 const g = Math.floor(Math.random() * 256);
 const b = Math.floor(Math.random() * 256);
 return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2,
'0')}${b.toString(16).padStart(2, '0')}`;
 }
 function changeBackgroundColor() {
 document.body.style.backgroundColor = getRandomColor();
 }
 changeColorBtn.addEventListener('click', changeBackgroundColor);
 </script>
</body>
</html>
